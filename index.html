<html>
    <head>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="tab">
            <button id="defaultOpen" class="tablinks" onclick="openTab(event, 'Title')">Title</button>
            <button class="tablinks" onclick="openTab(event, 'Books')">Book or Journal</button>
            <button class="tablinks" onclick="openTab(event, 'es')">Website</button>
        </div>
        <div id="Title" class="tabcontent">
            <div id = "flex">
                <h1>Title</h1>
                <input class = "inp" id = "yn" placeholder="Your Full Name with Lastname">
                <input class = "inp" id = "yt" placeholder="Your Teachers Name">
                <input class = "inp" id = "cc" placeholder="Your Class Code or Name">
                <input class = "inp" id = "d" placeholder="Date, Month, and Year">
                
            </div>
            <center>
                <button class = "sb"type = "button" onClick = "createCitation()">Make Citation</button>
            </center>
            <p id = "pn"></p>

            <p id = "pt"></p>

            <p id = "pc"></p>

            <p id = "pd"></p>
        </div>
        <div id="Books" class="tabcontent">
            <div id = "flex">
                <h1>Book or Journal</h1>
                <input class = "inp" id = "ln" placeholder="Last Name of Author"></input>
                <input class = "inp" id = "fn" placeholder="First Name of Author"></input>
                <input class = "inp" id = "tob" placeholder="Title of Book"></input>
                <input class = "inp" id = "loc" placeholder="Location"></input>
                <input class = "inp" id = "pub" placeholder="Publisher Name"></input>
                <input class = "inp" id = "pubd" placeholder="Date of Publication"></input>

            </div>
            <center>
                <button class = "sb"type = "button" onClick = "createCitationfb()">Make Citation</button>
            </center>
            <br>
            <p id = "citation"></p>
        </div>
        <div id="es" class="tabcontent">
            <div id = "flex">
                <h1>Electronic Source</h1>
                <input class = "inp" id = "au" placeholder="Author Name"></input>
                <input class = "inp" id = "tit" placeholder="Title"></input>
                <input class = "inp" id = "tofc" placeholder="Title of Container"></input>
                <input class = "inp" id = "ocont" placeholder="Other Contributors"></input>
                <input class = "inp" id = "v" placeholder="Version"></input>
                <input class = "inp" id = "vol" placeholder="Volume"></input>
                <input class = "inp" id = "publ" placeholder="Publiser"></input>
                <input class = "inp" id = "publd" placeholder="Publication Date"></input>
                <input class = "inp" id = "locs" placeholder="Location, URL"></input>

            </div>
            <center>
                <button class = "sb" type = "button" onClick = "createCitationfe()">Make Citation</button>
            </center>
            <p id = "citatione"></p>
        </div>
        <script src = "app.js"></script>
    </body>
    
</html>
